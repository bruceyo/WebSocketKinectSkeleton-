<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebSocket chat client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="chat.js"></script>
    </head>
    <body>
        <header>
		<h1/>
            <h2>HTML5 WebSocket Kinect Skeleton Stream</h2>
			<h1/>
        </header>

		
		<canvas id="bodies" width="640" height="480"></canvas>

        <article>
			<input type="button" id="body-button" value="Get bodies" />
			<input type="button" id="color-button" value="get live image" /> 
            <label id="status-label">status...</label>
			<input type="text" id="name-view" placeholder="your name" />
            <input type="text" id="text-view" placeholder="type your message..." />
            <input type="button" id="send-button" value="send!" />
            <div class="clear"></div>
            <div id="chat-area"></div>
            <input type="button" id="stop-button" value="disconnect" />
            <input type="button" id="video-button" value="get video" /> 
            <img id="video" src="" alt="video streaming from server" />
        </article>
        <footer></footer>
    </body>
</html>
